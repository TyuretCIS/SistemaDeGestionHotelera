    <div id="listado"></div>
    <script>
        // Utilizando JavaScript para cargar el archivo PHP en el elemento div
        fetch('hospital.php')
            .then(response => response.text())
            .then(data => {
                document.getElementById('listado').innerHTML = data;
            })
            .catch(error => {
                console.error('Error al cargar el listado de hospital:', error);
            });
    </script>
